<!DOCTYPE html>
<html lang="en">

		<title>Document</title>
		<link rel="stylesheet" href="../../assets/css/app.css" />
	</head>
	<body>
		<header class="header">
			<div class="wrapper">
				<div class="logo">MoStan</div>
				<div class="hamburger-menu">
					<div class="menu-top"></div>
					<div class="menu-mid"></div>
					<div class="menu-down"></div>
				</div>
				<nav>
					<ul class="nav-items">
						<li class="nav-item">
							<a href="#" class="nav-link">Pocetna</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">Prijava</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">Registracija</a>
						</li>
					</ul>

					<!-- Ako je ulogiran -->

					<!-- <ul class="nav-items">

                        <li class="nav-item">
                            <a href="#" class="nav-link">Odjavi se</a>
                        </li>
                    </ul> -->

			</div>
		</header>
		<section class="wrapping">
			<form class="form">
				<div class="form-group">
					<h3 class="heading-3">Prijava</h3>
				</div>
				<div class="form-group">
					<label for="email">Email Adresa</label>
					<input
						type="email"
						name="email"
						id="email"
						autocomplete="on"
						required
					/>
				</div>
				<div class="form-group">
					<label for="password">Lozinka</label>
					<input
						type="password"
						name="password"
						id="password"
						autocomplete="on"
						required
					/>
				</div>
				<div class="form-group">
					<button type="submit" class="btn">Prijavi se</button>
				</div>
			</form>
		</section>

		<script src="../../js/header.js"></script>
	</body>
</html>
