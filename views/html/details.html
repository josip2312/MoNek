<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../../assets/css/app.css" />
	</head>
	<body>
		<div class="details">
			<div class="details__image">
				<img
					width="1200"
					height="800"
					src="https://source.unsplash.com/random/1200x800"
					alt="House 1"
				/>
			</div>
			<div class="details__info">
				<div class="details__outer">
					<div class="details__location">
						<img src="../assets/img/icons/location.svg" alt="" />
						<span> Lokacija </span>
					</div>
					<div class="details__price">
						<img src="../assets/img/icons/price.svg" alt="" />
						<span> Cijena </span>
					</div>
				</div>
				<div class="details__inner">
					<div class="details__area">
						<img src="../assets/img/icons/area.svg" alt="" />
						<span> Kvadratura </span>
					</div>
					<div class="details__rooms">
						<img src="../assets/img/icons/bed.svg" alt="" />
						<span> Broj soba </span>
					</div>
				</div>
			</div>
			<div class="details__datepicker">
				<form class="form">
					<div class="form-group heading">
						<h3 class="heading-3">Rezerviraj mjesto</h3>
					</div>
					<div class="form-left">
						<div class="form-group">
							<label for="start">Dan useljenja</label>
							<input type="date" name="start" id="start" />
						</div>
					</div>

					<div class="form-right">
						<div class="form-group">
							<label for="end">Dan iseljenja</label>
							<input type="date" name="end" id="end" />
						</div>
					</div>
					<div class="form-group button">
						<button class="btn" type="submit">Rezerviraj</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
